<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="test">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hi everyone!'
      }
    });
    var test = new Vue({
      el: '#test',
      data: {
        message: 'Hello everybody!'
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- eventListener на кнопке -->
    <button @click="count">
      <!-- в скобках значение из свойств data -->
      Counter {{dot}}
    </button>
  </div>


  <script>
    let attempt = new Vue({
      el: '#app',
      data: {
        dot: 5 //начальное значение
      },
      methods: {
        count(){ // название функции
          this.dot+=5; // именно это свойство из data (инкремент)
        }
      }
    })
  </script>
</body>
</html>
